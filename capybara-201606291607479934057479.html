<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>My Sinatra Application</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/application.css">
</head>
<body>
  <div class="container">
    <form method="post" action="/tasks">
  <header>
    <a class="back btn btn-info" href="/tasks">Cancel</a>
    <button class="btn btn-info" type="submit">Save</button>
    <h2>New Task</h2>
  </header>
  <p><input class="form-control" type="text" name="task[title]" placeholder="Title"></p>
  <p><textarea class="form-control" name="task[description]" placeholder="Description"></textarea></p>
</form>

  </div>
</body>
</html>
